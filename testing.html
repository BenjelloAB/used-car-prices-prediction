  <style>
    :root {
      --main-blue: #165df7;
      --light-blue: #e8f0fe;
      --text-dark: #0d235e;
      --card-bg: #fff;
      --slider-bg: #e8f0fe;
      --slider-thumb: #165df7;
      --slider-thumb-border: #fff;
    }
    body {
      background: var(--light-blue);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 490px;
      width: 100%;
      background: var(--card-bg);
      margin: 2rem 0;
      box-shadow: 0 4px 16px rgba(22,93,247,0.08);
      border-radius: 16px;
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .form-section-title {
      color: var(--main-blue);
      font-size: 1.45rem;
      font-weight: 700;
      margin-bottom: .5rem;
    }
    .fields-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.1rem 1rem;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 1rem;
      }
      .fields-grid {
        grid-template-columns: 1fr;
      }
    }
    .form-label {
      display: block;
      font-weight: 500;
      font-size: 1.02rem;
      margin-bottom: 0.25em;
      color: #333;
    }
    /* Modern select */
    select, .modern-select {
      width: 100%;
      padding: 0.65em 1em;
      border: 2px solid var(--main-blue);
      border-radius: 8px;
      background: #f8fbff;
      color: #1253bb;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      appearance: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    select:focus, .modern-select:focus {
      border-color: #194da0;
      box-shadow: 0 0 0 2px var(--main-blue)22;
    }
    select {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23165df7" height="14" viewBox="0 0 20 20" width="14" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 7.293a1 1 0 011.414 0L10 8.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 0.8em center;
      background-size: 1em;
    }
    /* Modern radio */
    .radio-group {
      display: flex;
      gap: 1em;
      align-items: center;
      margin-top: .3em;
    }
    .form-radio {
      accent-color: var(--main-blue);
      width: 1.15em; height: 1.15em;
    }
    .radio-label {
      margin-left: 0.23em;
      color: #2a3055;
      font-weight: 400;
      font-size: 1rem;
      cursor: pointer;
    }
    /* Slider section */
    .slider-section {
      background: var(--slider-bg);
      border-radius: 14px;
      padding: 1.4rem 1rem 1.7rem 1rem;
      box-shadow: 0 1px 4px #abc2e444;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin: 0 -0.5rem;
    }
    .slider-group {
      margin-bottom: 0.4em;
    }
    .slider-label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: .2em;
      color: #365fc5;
    }
    .slider-value {
      background: #165df7;
      padding: 3.5px 13px;
      border-radius: 16px;
      color: #fff;
      margin-left: .9em;
      font-size: .98em;
      font-weight: bold;
      min-width: 100px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .slider-range {
      width: 100%;
      accent-color: #165df7;
      margin-top: 1em;
      margin-bottom: .5em;
      height: 6px;
      background: #e8f0fe;
      border-radius: 5px;
      appearance: none;
      outline: none;
      transition: background 0.25s;
    }
    .slider-range::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 26px;
      height: 26px;
      
      border-radius: 50%;
      background: var(--slider-thumb);

/*      background: red;*/
      margin-top: -10px;

      border: 3px solid var(--slider-thumb-border);
      box-shadow: 0 2px 8px rgba(22,93,247,0.16);
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider-range:focus::-webkit-slider-thumb {
      box-shadow: 0 0 0 4px #a4c8fc77;
    }
    .slider-range::-moz-range-thumb {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: var(--slider-thumb);
      border: 3px solid var(--slider-thumb-border);
      box-shadow: 0 2px 8px rgba(22,93,247,0.16);
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider-range:focus::-moz-range-thumb {
      box-shadow: 0 0 0 4px #a4c8fc77;
    }
    .slider-range::-ms-thumb {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: var(--slider-thumb);
      border: 3px solid var(--slider-thumb-border);
      box-shadow: 0 2px 8px rgba(22,93,247,0.16);
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider-range:focus {
      outline: none;
    }
    .slider-range::-webkit-slider-runnable-track {
      height: 6px;
      border-radius: 5px;
      background: #dde7f5;
    }
    .slider-range::-ms-fill-lower,
    .slider-range::-ms-fill-upper {
      background: #dde7f5;
      border-radius: 5px;
    }
    .slider-range::-moz-range-track {
      height: 6px;
      border-radius: 5px;
      background: #dde7f5;
    }
    /* Features switches */
    .feature-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.1rem 1.1rem;
      margin-top: 0.6rem;
    }
    @media (max-width:600px){
      .feature-grid{
        grid-template-columns: 1fr;
      }
    }
    .switch {
      display: flex;
      align-items: center;
      gap: 0.65rem;
      position: relative;
      margin-bottom: 0.12rem;
    }
    .feature-label {
      font-size:1rem;
      color: #224093;
      user-select: none;
      margin-left: 0.35em;
      font-weight: 500;
    }
    .switch input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
      left:0;
    }
    .slider-switch {
      position: relative;
      width: 42px;
      height: 22px;
      background: #dde7f5;
      border-radius: 11px;
      transition: background 0.4s;
      cursor: pointer;
      box-shadow: 0 1px 6px #abc2e422;
      display: inline-block;
    }
    .slider-switch:before {
      content: '';
      position: absolute;
      left: 2.5px; top: 2.5px;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 1px 4px #a9baf8aa;
      transition: 0.4s;
    }
    .switch input:checked + .slider-switch {
      background: var(--main-blue);
    }
    .switch input:checked + .slider-switch:before {
      transform: translateX(20px);
      background: #ecf1ff;
    }
    .submit-btn {
      display: block;
      width: 100%;
/*      margin-top: 2.3rem;*/
      padding: 0.86em 0;
      background: var(--main-blue);
      color: #fff;

/*  Fin pill Group  */
